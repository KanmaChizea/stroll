name: stroll
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Proxima Nova
      fonts:
        - asset: lib/assets/fonts/ProximaNova-Regular.otf
        - asset: lib/assets/fonts/Proxima Nova Black.otf
          weight: 800
        - asset: lib/assets/fonts/Proxima Nova Extrabold.otf
          weight: 700
        - asset: lib/assets/fonts/Proxima Nova Bold.otf
          weight: 600
        - asset: lib/assets/fonts/Proxima Nova Semibold.otf
          weight: 500
        - asset: lib/assets/fonts/Proxima Nova Thin.otf
          weight: 300

